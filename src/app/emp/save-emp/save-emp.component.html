<div class="panel panel-default">
    <div class="panel-heading">Enter Employee Data to save</div>
    <div class="panel-body">
      <form [formGroup]="empForm" (ngSubmit)="saveEmp(empForm.value)">
        <div class="row">
          <div class="col-md-3">
            <label for="name"> Name :</label>
            <input type="text" id="name" formControlName="name" class="form-control" placeholder="Required">
          </div>
          <div class="col-md-3">
            <label for="salary">Salary :</label>
            <input type="text" id="salary" formControlName="salary" class="form-control" placeholder="Required">
          </div>
          <div class="col-md-3">
            <label for="lastname">City :</label>
            <input type="text"  formControlName="city" class="form-control" placeholder="Required">
          </div>
          <div class="col-md-3">
            <label for="lastname">state :</label>
            <input type="text" id="state" formControlName="state" class="form-control" placeholder="Required">
          </div>
        </div>
        <br>
        <input type="submit" class="btn btn-info" value="Submit">
      </form>
    </div>
</div>
